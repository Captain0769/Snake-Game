<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="controlsMsg">Play using <b>Arrow keys</b> or <b>WASD</b></div>
    <button id="startBtn">Start Game</button>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="countdown" class="hidden"></div>
    </div>
    <div id="touchControls">
        <button class="arrow up"   aria-label="Up"></button>
        <div>
            <button class="arrow left"  aria-label="Left"></button>
            <button class="arrow down"  aria-label="Down"></button>
            <button class="arrow right" aria-label="Right"></button>
        </div>
        <div id="touchMsg">These arrows are for touch screen users</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameOverMsg" class="hidden"></div>
    <div id="historySection">
        <h2>Last 5 Scores</h2>
        <ul id="scoreHistory"></ul>
        <button id="clearHistoryBtn">Clear History</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
